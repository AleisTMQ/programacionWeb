<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Taller Mecánico</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/script.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a href="index.html" class="navbar-brand" href="#">
    <img href="index.html" src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo del Taller Mecánico">
    Taller Mecánico McQueen
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
    <ul class="navbar-nav">
   
    </ul>
  </div>
</nav>

<div class="container mt-5">
    <h2>Agregar Nueva Atención</h2>
    <form id="addForm">
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
            <label for="des">Descripcion:</label>
            <input type="text" class="form-control" id="des" required>
        </div>
        <div class="form-group">
            <label for="cat">Categoria:</label>
            <input type="text" class="form-control" id="ca" required>
        </div>
        <div class="form-group">
            <label for="mec">Mecanico:</label>
            <input type="text" class="form-control" id="mec" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <div id="waitingCarousel" class="carousel slide justify-content-center d-flex" data-ride="carousel">
        <div class="carousel-inner w-50" id="carouselItems">
        </div>
        <a class="carousel-control-prev" href="#waitingCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#waitingCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
